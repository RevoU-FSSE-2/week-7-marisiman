<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/style.css">
    <title>PAYMENT ORDER</title>

    <!-- Link Icon for Symbols -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- For Responsive -->
    <link rel="stylesheet" href="./dist/responsive.css">

    <!-- function by js -->
    <script src="./dist/index2.js" defer></script>   
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <a href="#" class="logo">Empon's<span>shop</span></a>
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li class="menu-item"><a href="#" class="menu-link active">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">About us</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
                    </ul>
                    <a href="#" class="btn-member">Member area</a>
                </div>
                <div class="menu-toggle bx bxs-grid-alt">
                </div>
            </div>
        </nav>

        <!-- Home Start -->         
        <section class="home" id="home">
            <div class="container home-wrapper">
                <div class="content-left" data-aos="fade-right">
                    <h1 class="heading">Care About Your Long Term Health With Empon's<span>shop</span></h1>
                    <p class="subheading">Enjoy and Happy Shopping</p>
                    
                </div>
            </div>

        </section>
        <!-- Home End -->
    </header>
    
    <div class="container mt-6">
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5">
                    <strong>PAYMENT ORDER</strong>
                </h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="payment-form" class="row justify-content-center mb-4" autocomplete="off">
                    
                    <div class="col-10 col-md-8 mb-3">
                        <label for="Payment">Type Payment</label>
                        <select class="form-control" id="type">
                            <option value="Cash">Cash</option>
                            <option value="E-payment">E-payment</option>
                        </select> 
                    </div>

                    <div class="col-10 col-md-8 mb-3">
                        <label for="Firstname">Herb/Spice Name</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter your order spice name">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="lastname">Processing Type </label>
                        <input class="form-control" id="lastName" type="text" placeholder="Fresh or dry processing type">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                        <label for="Amount">Amount</label>
                        <input class="form-control" id="amount" type="number" placeholder="Amount (kg)">
                    </div>
                    <div class="col-10 col-md-8">
                        <input class="btn btn-success add-btn" type="submit" value="submit">
                    </div>
                </form>
                <div class="col-12 col-md-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thread>
                            <tr>
                                <th>Payment Type</th>
                                <th>Name Spice</th>
                                <th>Processing Type</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thread>
                        <tbody id="order-list">
                            <!--<tr>
                                <td>E-payment</td>
                                <td>Jahe Merah</td>
                                <td>Fresh</td>
                                <td>5</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer" id="footer">

        <div class="footer-end">
        
            <div class="col-1-footer">
                <h1 class="logo-footer">Empon's<span>shop.</span></h1>
                    <div class="sosmed-icon">
                        <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                        <a href="#"><i class='bx bxl-whatsapp'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    </div>
            </div>
        
            <div class="col-5-footer">
                <p class="copy">&copy;Copyright 2023 All Right Reserved | by Iman</p>
            </div>
        </div>
                    
    </footer>
        


</body>
</html>
